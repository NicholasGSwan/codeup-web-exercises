<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>
<form method="post" action="https://requestb.in/1gneuue1">
    <h2>Register With Us</h2>
    <label for="username">Username</label>
    <input name="Username" id="username">
    <br>
    <label for="password">Password</label>
    <input type="password" name="password" id="password">
    <br>
    <br>
    <label for="bio">Bio</label>
    <textarea rows="5" id="bio" name="bio" placeholder="Tell us about yourself!"></textarea>
    <br>
    <br>
    <label>How did you hear about us?</label>
    <br>
    <label>
        <input type="checkbox" name="hear" value="radio"> Radio Ad
    </label>
    <br>
    <label>
        <input type="checkbox" name="hear" value="billboard"> Billboard
    </label>
    <br>
    <label>
        <input type="checkbox" name="hear" value="internetsearch"> Internet Search
    </label>
    <br>
    <label>
        <input type="checkbox" name="hear" value="friend"> Word of Mouth
    </label>
    <br>
    <br>
    <label for="browser">What browser are you using?</label>
    <select id="browser" name="browser">
        <option value="chrome">Google Chrome</option>
        <option value="explorer">Internet Explorer</option>
        <option value="firefox">Mozilla Firefox</option>
        <option value="opera">Opera</option>
        <option value="other">Other</option>
    </select>
    <br>
    <br>
    <button>Submit!</button>
</form>
</body>
</html>
