<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flags of the World</title>
    <link rel="stylesheet" href="css/flags.css">
</head>
<body>
<div id="wrapper">
    <h1>Flags of the world in pure CSS</h1>
    <div class="flag" id="usa">

    </div>
    <div class="flag" id="japan">
        <div id="jcircle"></div>
        <div class="flag-text">flag--japan</div>

    </div>
    <div class="flag" id="uk">
        <div id="uk-8" class="uk-stripes"></div>
        <div id="uk-7" class="uk-stripes"></div>
        <div id="uk-6" class="uk-stripes"></div>
        <div id="uk-5" class="uk-stripes"></div>
        <div id="uk-4" class="uk-stripes"></div>
        <div id="uk-3" class="uk-stripes"></div>
        <div id="uk-2" class="uk-stripes"></div>
        <div id="uk-1" class="uk-stripes"></div>
        <div class="flag-container uk-stripes"></div>
        <div class="flag-text">flag--uk</div>



    </div>
    <div class="flag" id="denmark">

    </div>
    <div class="flag" id="russia">
        <div></div>
        <div></div>
        <div></div>

    </div>
    <div class="flag" id="ireland">

    </div>
    <div class="flag" id="iceland">

    </div>
    <div class="flag" id="bolivia">

    </div>
    <div class="flag" id="switzerland">

    </div>


</div>
</body>
</html>
