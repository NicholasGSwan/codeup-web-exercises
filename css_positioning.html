<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Positioning Exercise</title>
    <link rel="stylesheet" href="css/css_positioning.css">
</head>
<body>
<div id="wrapper">
    <a href="https://en.wikipedia.org/wiki/Visible_spectrum"><h1>Visible Spectrum Wavelengths</h1></a>
    <div class="box" id="red">620-750 nm<img src="img/codeup-arrow.png" class="arrow"></div>
    <div class="box" id="orange">590-620 nm<img src="img/codeup-arrow.png" class="arrow"></div>
    <div class="box" id="yellow">570-590 nm<img src="img/codeup-arrow.png" class="arrow"></div>
    <div class="box" id="green">495-570 nm<img src="img/codeup-arrow.png" class="arrow"></div>
    <div class="box" id="blue">450-495 nm<img src="img/codeup-arrow.png" class="arrow"></div>
    <div class="box" id="violet">380-450 nm<img src="img/codeup-arrow.png" class="arrow"></div>
    <img src="img/codeup-ribbon.png" id="ribbon">
</div>
